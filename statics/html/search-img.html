<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片搜索</title>
    <link rel="stylesheet" href="../css/searchimg.css">
</head>

<body>
    <div class="container">
        <h1>图片搜索</h1>
        <div class="search-area">
            <div class="search-container">
                <input type="text" id="imageName" placeholder="请输入图片名称进行搜索...">
                <div class="button-group">
                    <button type="button" id="searchButton" class="search-button">搜索</button>
                    <button type="button" id="allImagesButton" class="fetch-all-button">获取全部图片</button>
                </div>
            </div>
        </div>
        <div id="resultArea"></div>
    </div>
    <script src="../js/search_img.js"></script>
</body>

</html>
